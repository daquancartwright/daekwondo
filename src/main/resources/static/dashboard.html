<!--dashboard.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
</head>
<body>
<div class="container">
    <header>
        <!-- User Information -->
        <div id="user-info" class="mt-4">
            <h1>Welcome, <span id="user-name"></span>!</h1>
            <p>Age: <span id="user-age"></span></p>
            <p>Height: <span id="user-height"></span></p>
            <p>Weight: <span id="user-weight"></span></p>
        </div>
    </header>

    <main>
        <!-- Workout Overview -->
        <section id="workout-overview" class="mt-4">
            <h2>Workouts</h2>
            <div id="workouts-list" class="list-group">
                <!-- Display a list of user's workouts dynamically here -->
            </div>
        </section>

        <!-- Exercise Library -->
        <section id="exercise-library" class="mt-4">
            <h2>Exercise Library</h2>
            <div id="exercises-list" class="list-group">
                <!-- Display a list of pre-populated exercises dynamically here -->
            </div>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="javascript/dashboard.js" type="application/javascript"></script>
</body>
</html>
