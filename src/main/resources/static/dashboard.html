<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daekwondo Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css" type="text/css">
</head>
<body>

<!-- Navbar with Custom Colors -->
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">Daekwondo Fitness</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Add your other navigation items here -->
                <li class="nav-item">
                    <a class="nav-link" href="create-workout.html">Create Workout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <header>
        <!-- User Information -->
        <div id="user-info" class="mt-4">
            <h1>Welcome, <span id="user-name"></span>!</h1>
            <p>Age: <span id="user-age"></span></p>
            <p>Height: <span id="user-height"></span></p>
            <p>Weight: <span id="user-weight"></span></p>
        </div>
    </header>

    <main>
        <!-- Workout Overview -->
        <section id="workout-overview" class="mt-4">
            <h2>Workouts</h2>
            <div id="workouts-list">
                <!-- Display a list of user's workouts dynamically here -->
            </div>
        </section>
    </main>
</div>

<!-- Add a div for displaying workout details (initially hidden) -->
<div class="workoutDetails" id="workoutDetails">
    <h3 id="workoutTitle"></h3>
    <p><span id="workoutDifficulty"></span></p>
    <p><span id="workoutDuration"></span></p>
    <p><span id="workoutDescription"></span></p>
    <ul id="exerciseList"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="javascript/dashboard.js" type="application/javascript"></script>
</body>
</html>
