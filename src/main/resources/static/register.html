<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
</head>
<body class="container">
<div class="container-md">
    <h1>Register</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="text" class="form-control" id="register-password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="register-name">Name</label>
            <input type="text" class="form-control" id="register-name" placeholder="Name" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="register-age">Age</label>
            <input type="text" class="form-control" id="register-age" placeholder="Age" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="register-height">Height</label>
            <input type="text" class="form-control" id="register-height" placeholder="Height" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="register-weight">Weight</label>
            <input type="text" class="form-control" id="register-weight" placeholder="Weight" autocomplete="off">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <a href="./login.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
</div>

<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
