<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create-workout.css" type="text/css">
</head>
<body>
<div class="container">
    <header>
        <h1>Create Workout</h1>
    </header>

    <main>
        <!-- Workout Form -->
        <section id="workout-form" class="mt-4">
            <form id="create-workout-form">
                <div class="form-group">
                    <label for="workout-title">Title</label>
                    <input type="text" class="form-control" id="workout-title" placeholder="Enter workout title" required>
                </div>
                <div class="form-group">
                    <label for="workout-duration">Duration (minutes)</label>
                    <input type="number" class="form-control" id="workout-duration" placeholder="Enter duration" required>
                </div>
                <div class="form-group">
                    <label for="workout-difficulty">Difficulty Level</label>
                    <select class="form-control" id="workout-difficulty" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workout-description">Description</label>
                    <textarea class="form-control" id="workout-description" rows="4" placeholder="Enter workout description" required></textarea>
                </div>

                <!-- Added Exercises Table -->
                <table id="exercise-table">
                    <!-- The table headers will be added dynamically when you create an exercise -->
                    <!-- For example, Exercise Name, Sets, Reps, Weight, and Notes -->
                </table>

                <!-- Exercise Fields Section -->
                <div class="exercise-form" id="exercise-form">
                    <!-- Exercise Name Input -->
                    <div class="form-group">
                        <label for="exercise-name">Exercise Name</label>
                        <input type="text" class="form-control" id="exercise-name" placeholder="Enter exercise name">
                    </div>
                    <!-- Sets Input -->
                    <div class="form-group">
                        <label for="exercise-sets">Sets</label>
                        <input type="number" class="form-control" id="exercise-sets" placeholder="Enter sets">
                    </div>
                    <!-- Reps Input -->
                    <div class="form-group">
                        <label for="exercise-reps">Reps</label>
                        <input type="number" class="form-control" id="exercise-reps" placeholder="Enter reps">
                    </div>
                    <!-- Weight Input -->
                    <div class="form-group">
                        <label for="exercise-weight">Weight</label>
                        <input type="number" class="form-control" id="exercise-weight" placeholder="Enter weight">
                    </div>
                    <!-- Notes Input -->
                    <div class="form-group">
                        <label for="exercise-notes">Notes</label>
                        <textarea class="form-control" id="exercise-notes" rows="2" placeholder="Enter notes"></textarea>
                    </div>
                    <!-- Create Exercise Button -->
                    <button type="button" class="btn btn-success" id="create-exercise-button">Create Exercise</button>
                </div>

                <!-- Add Exercise Button -->
                <button type="button" class="btn btn-success" id="add-exercise-button">Add Exercise</button>

                <!-- You can add more fields for exercises and details here -->

                <button type="submit" class="btn btn-primary">Create Workout</button>
            </form>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="javascript/create-workout.js" type="application/javascript"></script>
</body>
</html>
